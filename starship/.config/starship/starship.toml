format = """
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$kubernetes\
$helm\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character\
"""

# Disable the blank line at the start of the prompt
add_newline = true

command_timeout = 1000

# Set 'nord' as custom color palette
palette = 'catppuccin_mocha'

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[ ‚ûú](bold fg:#871FFF) "
error_symbol = '[‚úó](bold fg:#E84D44) '
vimcmd_symbol = '[‚ùÆ](bold green) '
#vimcmd_symbol = '[Ôê¥](bold fg:color_green)'
vimcmd_replace_one_symbol = '[Ôê¥](bold fg:color_purple)'
vimcmd_replace_symbol = '[Ôê¥](bold fg:color_purple)'
vimcmd_visual_symbol = '[Ôê¥](bold fg:color_yellow)'

[directory]
# style = 'bold fg:dark_blue'
# Catppuccin 'lavender'
style = "bold #80C7F5"
read_only = " Û∞åæ"
format = '[$path ]($style)'
truncation_length = 2
truncation_symbol = '‚Ä¶/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = 'Û∞àô'
'Downloads' = 'ÔÄô '
'Music' = 'ÔÄÅ '
'Pictures' = 'ÔÄæ '

[time]
disabled = false
format = 'üïô[\[ $time \]]($style) '
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"

[fill]
symbol = ' '

[git_branch]
disabled = false
#style = 'fg:green'
style = "bold fg:#D62190"
symbol = 'Ôêò '
# format = '[on](white) [$symbol$branch ]($style)'
format =  'on [$symbol$branch(:$remote_branch)]($style)'

[git_status]
disabled = false
style = 'bold green'
format = ' ([\[$all_status$ahead_behind\]]($style) )'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bold red)'

[git_commit]
commit_hash_length = 4
tag_symbol = 'üîñ '

[python]
style = 'fg:#FA7554'
#symbol = 'Óàµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
# pyenv_prefix = ''

[lua]
symbol = 'Óò† '

[nodejs]
style = 'blue'
symbol = 'Óúò '

[golang]
style = 'blue'
symbol = 'Óòß '
format = '\[[$symbol($version)]($style)\]'

[haskell]
style = 'blue'
symbol = 'Óù∑ '

[rust]
style = 'orange'
symbol = 'Óû® '

[ruby]
style = 'blue'
symbol = 'Óûë '

[package]
symbol = 'Û∞èó '

[aws]
symbol = 'Ôâ∞ '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = 'Ôåà '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[kubernetes]
disabled = false
symbol = '‚ò∏ '
format = '[$symbol$context( \($namespace\))]($style) in '

[helm]
format = 'via [‚éà $version](bold white) '

[terraform]
format = '\[[$symbol$workspace]($style)\]'

[jobs]
symbol = 'ÔÄì '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
show_milliseconds = true
style = 'fg:gray'
format = '[$duration]($style)'

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
