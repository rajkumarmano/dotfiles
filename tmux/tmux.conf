set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set-option -g set-titles on
set-option -g set-titles-string 'tmux - #W'

# longer history
set -g history-limit 999999999 # very large history

# Enable mouse
set -g mouse on

# set new prefix key
# Ctrl+space key is Leader key 
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Refresh tmux config with r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"  # Easy reload

# Clear history
#bind u send-keys C-l \; run-shell "sleep .3s" \; clear-history
# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use m key to maximize pane
bind -r m resize-pane -Z

# Start windows and panes at 1, not 0
set -g base-index 1   # start indexing windows at 1 instead of 0
set -g pane-base-index 1
set -g clock-mode-style 12
set -g focus-events on # Focus events enabled for terminals that support them
set -g escape-time 0            # zero-out escape time delay
set -g status-position top      # macOS / darwin style
set -g status-interval 3        # update the status bar every 3 seconds
set -g detach-on-destroy off    # don't exit from tmux when closing a session
set -g renumber-windows on
set -g set-clipboard on         # use system clipboard
set -g default-terminal "${TERM}"
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g status on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
# bind -n M-H previous-window
# bind -n M-L next-window

